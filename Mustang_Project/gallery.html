<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
       body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fcfcfc;
            overflow: hidden;
            position: relative;
            font-family: 'Lora', serif;
        }

        /* ===== IMPROVED NAVBAR ===== */
        .navbar {
            position: fixed;
            top: -10px;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(131, 124, 111, 0.689);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            height: 100px;
            width: 115px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s;
            margin-left: 20px;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        .navbar ul {
            display: flex;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
            flex: 1;
            justify-content: center;
            max-width: 800px;
        }
        
        .navbar ul a {
            color: #FFFFFF;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }
        
        .navbar ul a:hover {
            color: #000000;
        }

        .navbar ul a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #D97B29;
            transition: width 0.3s;
        }
        
        .navbar a:hover::after {
            width: 100%;
        }

        .gallery-container {
            padding: 100px 5% 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 50px;
            color: #333;
            position: relative;
        }

        .gallery-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #D97B29;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            aspect-ratio: 4/3;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><img src="logo.png" alt="Mustang Logo" class="logo"></a>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="heritage.html">Heritage</a></li>
            <li><a href="specs.html">Specs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="testdrive.html">Test Drive</a></li>
        </ul>
    </nav>

    <div class="gallery-container">

        <div class="gallery-grid">

            </div>

            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <img src="car4.png" alt="Mustang Rear View" class="gallery-img">
            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <img src="car9.png" alt="Mustang Vintage" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="car10.png" alt="Mustang Sunset" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="car11.png" alt="Mustang Off-Road" class="gallery-img">
            </div>

    </div>
</body>
</html>
