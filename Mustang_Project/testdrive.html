<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive a Mustang</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* COPY ALL STYLES FROM YOUR MAIN PAGE HERE */
        
        .form-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lora', serif;
        }
        
        button[type="submit"] {
            background: #D97B29;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        button[type="submit"]:hover {
            background: #c06922;
            transform: scale(1.05);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fcfcfc;
            overflow: hidden;
            position: relative;
            font-family: 'Lora', serif;
        }

        /* ===== IMPROVED NAVBAR ===== */
        .navbar {
            position: fixed;
            top: -10px;
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(131, 124, 111, 0.689);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            height: 100px;
            width: 115px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s;
            margin-left: 20px;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        .navbar ul {
            display: flex;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
            flex: 1;
            justify-content: center;
            max-width: 800px;
        }
        
        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }
        
        .navbar a:hover {
            color: #000000;
        }
        
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #D97B29;
            transition: width 0.3s;
        }
        
        .navbar a:hover::after {
            width: 100%;
        }

        /* Faded "MUSTANG" text */
        .faded-mustang {
            font-size: 18vw;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            user-select: none;
            z-index: 1;
            text-align: center;
            position: absolute;
            transform: scale(1, 2);
            line-height: 0.7;
            top: 30%;
            
            background: linear-gradient(to bottom, 
                rgb(0, 0, 0) 0%, 
                rgba(255,255,255,0) 80%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(56,35,24,1) 0%;
        }

        /* Mustang image with shadow */
        .mustang-container {
            position: absolute;
            z-index: 2;
            width: 80%;
            bottom: -5%;
            left: 50%;
            transform: translateX(-50%);
            max-height: 120vh;
        }
        
        .mustang-img {
            width: 100%;
            height: auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));

        }

        .mustang-img:hover {
            transform: scale(1.05);
            transition: transform 0.5s ease;
        }
        
        .car-shadow {
            position: absolute;
            bottom: -25px;
            left: 5%;
            width: 90%;
            height: 60px;
            background: radial-gradient(ellipse at center, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0) 80%);
            border-radius: 50%;
            filter: blur(10px);
            z-index: 1;
            transform: scaleY(0.5);
            bottom: 230px;
        }

        /* Marquee Section */
        .marquee-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 180px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
            overflow: hidden;
            z-index: 3;
            display: flex;
            align-items: center;
            border-top: 1px solid rgba(217, 123, 41, 0.3);
        }

        .marquee-container {
            display: flex;
            animation: scroll 25s linear infinite;
            width: max-content;
        }

        .marquee-container:hover {
            animation-play-state: paused;
        }

        .marquee-item {
            height: 140px;
            width: 220px;
            margin: 0 20px;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(217, 123, 41, 0.2);
        }

        .marquee-item:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .marquee-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .marquee-item:hover img {
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .content-section {
            padding: 100px 10%;
            max-width: 1200px;
            margin: 0 auto;
            color: #333;
        }
        
        .timeline {
            position: relative;
            margin: 50px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #D97B29;
            transform: translateX(-50%);
        }
        
        .timeline-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 80px;
            position: relative;
        }
        
        .timeline-content {
            width: 45%;
            padding: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .timeline-year {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: #D97B29;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            top: -15px;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="lofofinal.png" alt="Mustang Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="heritage.html">Heritage</a></li>
            <li><a href="specs.html">Specs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="testdrive.html">Test Drive</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Schedule Your Test Drive</h1>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="model">Preferred Model</label>
                <select id="model" required>
                    <option value="">Select a model</option>
                    <option value="ecoboost">Mustang EcoBoost</option>
                    <option value="gt">Mustang GT</option>
                    <option value="mach1">Mustang Mach 1</option>
                </select>
            </div>
            
            <button type="submit">Schedule Now</button>
        </form>
    </div>
</body>
</html>
